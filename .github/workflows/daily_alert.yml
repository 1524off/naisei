name: Daily Internal Affairs Alert

on:
  schedule:
    - cron: "0 0 * * *"   # JST 9:00
    - cron: "15 0 * * *"  # JST 9:15 予備
  workflow_dispatch:

jobs:
  alert:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: 🧩 Set up repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          pip install -U discord.py pytz

      - name: 🚀 Send daily alert to both servers
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
        run: |
          echo "⏰ UTC time now: $(date -u)"
          python alert_multi_server.py